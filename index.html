<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DockerHub Example</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #0366d6;
            margin-bottom: 20px;
        }
        p {
            color: #24292e;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .note {
            font-style: italic;
            color: #586069;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0366d6;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #005cc5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DockerHub Example</h1>
        <p>This is a simple example of using Dockerfile to push to DockerHub using Jenkins.</p>
        <p>If you see this file on your server, everything worked!</p>
        <div class="note">Now you can proceed with your DockerHub journey.</div>
        <div style="margin-top: 30px;">
            <a href="https://www.docker.com/" class="button">Explore DockerHub</a>
        </div>
    </div>
</body>
</html>
